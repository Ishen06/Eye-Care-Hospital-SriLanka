<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="stylesheet4.css">
    <link rel="icon" href="icon.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body id="body">
    <div id="form">
        <div id="img">
            <img src="logoK.png" width="400px" height="100px">
        </div>
        <form id="UpdatePasswordForm" action="password.php" method="post">
            <center>
                <br><br>
                <label id="label">Email Address</label><br><br>
                <input type="text" id="username" name="username" placeholder="Enter new password" required>
                <br><br><br><br>

                <label id="label">New Password</label><br><br>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>

                <br><br><br><br>
                <label id="label">Re-Enter New Password</label><br><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>

                <br><br><br><br>
                <input type="submit" id="submit" value="UPDATE">
            </center>

            <script>
                $(document).ready(function() {
                    $('#UpdatePasswordForm').submit(function(event) {
                        event.preventDefault();

                        var formData = $(this).serialize();

                        $.ajax({
                            type: 'POST',
                            url: $(this).attr('action'),
                            data: formData,
                            success: function(response) {
                                alert('Password is updated successfully');
                                window.location.href = 'login.html'; 
                            },
                            error: function(xhr, status, error) {
                                console.error(xhr.responseText);
                            }
                        });
                    });
                });
            </script>
        </form>
    </div>
</body>

</html>
